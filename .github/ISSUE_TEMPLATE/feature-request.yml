name: Feature Request âœ¨
description: Suggest a new feature or enhancement for one of the plugins
title: "[FEATURE] - "
labels: ["enhancement"]
body:
  - type: dropdown
    id: plugin_name
    attributes:
      label: Plugin Name
      description: The name of the plugin for which you are requesting a feature.
      options:
        - "Select a plugin"
        - "AutoSwitchStatus"
        - "BetterTTS"
        - "BiggerStreamPreview"
        - "NotifyWhenMuted"
        - "ShortcutScreenshareScreen"
        - "ShowPing"
    validations:
      required: true
  - type: textarea
    id: feature_description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you are requesting.
      placeholder: "Describe the feature"
    validations:
      required: true
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
      placeholder: "Add additional context"